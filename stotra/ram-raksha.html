    <title>|| श्रीरामरक्षा स्तोत्र ||</title>

  <body>
    <p>
      ॥ 􀄮ीरामर􀂢ा􀃨तो􀄟 ॥ 􀄮ीगणेशायनम: । अ􀃨य 􀄮ीरामर􀂢ा􀃨तो􀄟म􀃛􀄟􀃨य । बुधकौ􀍧शक ऋ􀍪ष: ।
      􀄮ीसीतारामचं􀄡ोदेवता । अन􀃧ु टुप ् छ􀃛द: । सीता शि􀃈त: । 􀄮ीम􀉮 हनुमान ् क􀈧लकम ्
      । 􀄮ीसीतारामचं􀄡􀄤ी􀃗यथ􀈶 जपे 􀍪व􀇓नयोग: ॥ ॥ अथ 􀃚यानम ् ॥
    </p>
